   <mat-toolbar>  {{selectedFilter}} Uploads
  <mat-toolbar-row>

<button mat-button (click)="fetchUploads(selectedFilter)">
    <mat-icon>update</mat-icon> Refresh</button>

    <span class="spacer"></span>
          <mat-select [(ngModel)]="selectedFilter" (change)="fetchUploads(selectedFilter)">
            <mat-option *ngFor="let filter of filterOptions" [value]="filter">
              {{ filter }}
            </mat-option>
          </mat-select>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
<div *ngIf="!uploads.length"><h3>No uploads to display.</h3></div>
<div *ngFor="let upload of uploads">
  <br>
  <mat-card class="upload-card">
    <mat-card-header>
      <div mat-card-avatar>
        <a mat-icon-button href="{{upload.filename}}"  target="_blank">
          <mat-icon>play_arrow</mat-icon>
        </a>
         </div>
      <mat-card-title>{{upload.originalname}}</mat-card-title>
       <mat-card-subtitle>Score:{{upload.score}}</mat-card-subtitle>
    </mat-card-header>
      <mat-card-content>
      <button mat-icon-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>thumb_down</mat-icon>
      </button>
  </mat-card-content>
  <mat-card-actions>
       <div class="upload-url">
         <a href={{upload.path}}>{{upload.path}}</a>
         <a href={{getUploadUrl(upload.filename)}}>{{getUploadUrl(upload.filename)}}</a>
</div>
</mat-card-actions>
  </mat-card>
</div>
